movie:
  service:
    name: Movie Service
    description: "A service that provides information about movies."
    version: "1.0"
    supported-genres:
      - "Action"
      - "Drama"
      - "Comedy"
      - "Romance"
      - "Sci-Fi"
    default-language: "English"
    max-movies: 50
    api-keys:
      tmdb-api-key: "prod-tmdb-api-key"
    feature-flags:
      enable-recommendations: true
      enable-advanced-search: true
